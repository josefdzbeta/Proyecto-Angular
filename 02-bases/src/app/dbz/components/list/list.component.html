<h4>listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
    let i=index;
    let isFirst = first
    let isLast = last
    let isEven = even;
    let isOdd = odd;
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-dark': isFirst, 'list-group-item-primary': isLast}">
    <span class="text-primary">{{i+1}}.</span>

  <div>

    <span>{{character.name}} -</span>
    <strong>Power:</strong>
    <span>{{character.power}}</span>

    <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button>
  </div>

  </li>
</ul>
